<div class="container">
    <div class="header-section">
      <div class="title">Administrator</div>
      <button class="btn" (click)="goToAddUser()" >Add Admin user</button>
      <button class="btn-2" (click)="onlogout()"  >Logout</button>
    </div>
  
    <div class="body-section">
      <div class="search-section">
        <div class="left-side-search-section">
          <div class="emailId-search">
            <label>Email:</label>
            <input type="email" id="email" placeholder="Enter Email to search" required name="AdminEmailSearch"
            [(ngModel)]="AdminEmailSearch"
            (ngModelChange)="onSearchAdminEmail()" >
            
          </div>
  
          <div class="mobileno-search">
            <label>Phone No:</label>
            <input type="phone" id="phone" placeholder="Enter Phone to search" required name="AdminPhoneSearch" 
            [(ngModel)]="AdminPhoneSearch"
            (ngModelChange)="onSearchAdminPhone()"  >
            
          </div>
          <div class="name-search">
            <label>Name:</label>
            <input type="name" id="name" placeholder="Enter Name to search" required name="AdminNameSearch"
            [(ngModel)]="AdminNameSearch"
            (ngModelChange)="onSearchAdminName()"
 >
            
          </div>
        </div>
        <div class="right-side-search-section">
          
  
        </div>
      </div>
  
      <div class="content-section">
       <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Date of Birth</th>
                <th>Email</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Update</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let admin of admins">
                <td>{{ admin.id }}</td>
                <td>{{ admin.admin_name }}</td>
                <td>{{ admin.admin_dob }}</td>
                <td>{{ admin.admin_emailId }}</td>
                <td>{{ admin.admin_address }}</td>
                <td>{{ admin.admin_phone }}</td>
                <td><button class="edit-button" (click)="onedit(admin.id)">Edit</button></td>
              </tr>
            </tbody>
       </table>
      
          
      </div>
    </div>
  
    <div class="footer-section"></div>
  </div>
